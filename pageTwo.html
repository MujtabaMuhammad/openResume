<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"> 

</head>
<body>
    <h1>File Information</h1>
    <p id="fileName">File name will be displayed here</p>

    <script>
        // Retrieve the file name from localStorage
        const fileName = localStorage.getItem("docName");

        // Display the file name in the paragraph element
        const fileNameElement = document.getElementById('fileName');
        if (fileName) {
            fileNameElement.textContent = `Uploaded file name: ${fileName}`;
        } else {
            fileNameElement.textContent = 'No file uploaded';
        }
    </script>
</body>

</html>
